[pytest]
# Pytest configuration for merged_project

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=tools
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=75

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks security-related tests
    determinism: marks determinism-related tests

# Coverage options
[coverage:run]
source = tools
omit =
    */tests/*
    */test_*

[coverage:report]
precision = 2
skip_covered = False
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
